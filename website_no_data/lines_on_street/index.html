<script type="text/javascript">

	var map = L.map('map').setView([31.27, 34.82], 8);

	var Stamen_TonerLite = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.{ext}', {
		attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
		subdomains: 'abcd',
		minZoom: 0,
		maxZoom: 18,
		ext: 'png'
	}).addTo(map);

	var OpenStreetMap_BlackAndWhite = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	});

	var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	});

    var baseMaps = {
        "(Stamen Toner Lite) רקע שחור-לבן": Stamen_TonerLite,
        "(OSM) רקע שחור-לבן": OpenStreetMap_BlackAndWhite,
        "(OSM) רקע צבעוני": OpenStreetMap_Mapnik
    };


    L.control.layers(baseMaps).addTo(map);

	// control that shows region info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	var regions_in_Hebrew = {
	    "israel-north": "צפון ישראל",
		"israel-tel-aviv-metro": "מטרופולין תל-אביב",
		"israel-jerusalem": "מטרופולין ירושלים",
		"israel-south": "דרום ישראל"
	}
	info.update = function (props) {
		this._div.innerHTML = '<h2>בחירת איזור בישראל</h2>' +
			(props ? 'לחצו להצגת נתונים של ' +
			'<b>' + regions_in_Hebrew[props.region_name] + '</b>'
			: 'השתמשו בסמן להצגת פרטים על כל איזור');
	};

	info.addTo(map);

	function style(feature) {
		return {
			weight: 0,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.2,
			fillColor: "blue"
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 1,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var regionGeojson;

	function resetHighlight(e) {
		regionGeojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function selectRegion(e) {
		map.fitBounds(e.target.getBounds());
		var layer = e.target;
		var regionName = layer.feature.properties.region_name;
		console.log(regionName)
		//map.on('zoomend', function() {
			setTimeout(function(){
				switch(regionName) {
					case 'israel-tel-aviv-metro':
						console.log(regionName, 'israel-tel-aviv');
						window.location.assign("route_freq_v3telavivmetro.html");
						break;
					case 'israel-jerusalem':
						console.log(regionName, 'israel-jerusalem');
						window.location.assign("route_freq_v3jerusalem.html");
						break;
					case 'israel-north':
						console.log(regionName, 'israel-north');
						window.location.assign("route_freq_v3north.html");
						break;
					case 'israel-south':
						console.log(regionName, 'israel-south');
						window.location.assign("route_freq_v3south.html");
						break;
					default:
						console.log(regionName, 'no region selected');
				}
			}, 1500);
		//});
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			//click: zoomToFeature
			click: selectRegion
		});
	}

	regionGeojson = L.geoJson(regionBoarders, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('TransitScore data &copy; <a href="http://miu.org.il/">Merhav</a>');

</script>
